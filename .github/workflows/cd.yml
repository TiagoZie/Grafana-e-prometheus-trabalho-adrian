name: CD - Deploy to Kubernetes

on:
  workflow_run:
    workflows: ["CI - Build & Push Docker"]
    types: [ "completed" ]

permissions:
  contents: read

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: self-hosted
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set vars
        id: vars
        run: |
          echo "IMAGE=tiagozie/login-app" >> $GITHUB_OUTPUT
          echo "TAG_SHA=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
          echo "NAMESPACE=${{ secrets.K8S_NAMESPACE || 'default' }}" >> $GITHUB_OUTPUT

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'latest'

      - name: Configure kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG_DATA }}" | base64 -d > $HOME/.kube/config

      - name: Create namespace if not exists
        run: |
          kubectl get ns ${{ steps.vars.outputs.NAMESPACE }} || \
          kubectl create ns ${{ steps.vars.outputs.NAMESPACE }}

      - name: Create secrets if not exists
        run: |
          # MongoDB
          kubectl get secret mongo-secret -n ${{ steps.vars.outputs.NAMESPACE }} || \
          kubectl create secret generic mongo-secret \
            --from-literal=mongo_uri="${{ secrets.MONGO_URI }}" \
            -n ${{ steps.vars.outputs.NAMESPACE }}

          # JWT
          kubectl get secret jwt-secret -n ${{ steps.vars.outputs.NAMESPACE }} || \
          kubectl create secret generic jwt-secret \
            --from-literal=jwt_secret="${{ secrets.JWT_SECRET }}" \
            -n ${{ steps.vars.outputs.NAMESPACE }}

      # ðŸ‘‰ Aplica todos os manifests base da pasta k8s
      - name: Apply base manifests (RBAC, Prometheus, Grafana, Nginx)
        run: |
          kubectl apply -n ${{ steps.vars.outputs.NAMESPACE }} -f k8s/rbac-service-account.yml || true
          kubectl apply -n ${{ steps.vars.outputs.NAMESPACE }} -f k8s/rbac-cluster-role.yml || true
          kubectl apply -n ${{ steps.vars.outputs.NAMESPACE }} -f k8s/rbac-cluster-role-binding.yml || true

          kubectl apply -n ${{ steps.vars.outputs.NAMESPACE }} -f k8s/prometheus-config.yml || true
          kubectl apply -n ${{ steps.vars.outputs.NAMESPACE }} -f k8s/prometheus-deployment.yml || true
          kubectl apply -n ${{ steps.vars.outputs.NAMESPACE }} -f k8s/prometheus-service.yml || true

          kubectl apply -n ${{ steps.vars.outputs.NAMESPACE }} -f k8s/grafana-deployment.yml || true
          kubectl apply -n ${{ steps.vars.outputs.NAMESPACE }} -f k8s/grafana-service.yml || true

          kubectl apply -n ${{ steps.vars.outputs.NAMESPACE }} -f k8s/nginx-deployment.yml || true
          kubectl apply -n ${{ steps.vars.outputs.NAMESPACE }} -f k8s/nginx-service.yaml || true

      # ðŸ‘‰ Aplica o app principal (Login)
      - name: Apply app manifests
        run: |
          kubectl apply -n ${{ steps.vars.outputs.NAMESPACE }} -f k8s/app-deployment.yml
          kubectl apply -n ${{ steps.vars.outputs.NAMESPACE }} -f k8s/app-service.yml

      # ðŸ‘‰ Atualiza a imagem da aplicaÃ§Ã£o (CI gera nova tag a cada push)
      - name: Update app image
        run: |
          kubectl set image deployment/app-deployment \
            login-app=${{ steps.vars.outputs.IMAGE }}:${{ steps.vars.outputs.TAG_SHA }} \
            -n ${{ steps.vars.outputs.NAMESPACE }}

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/app-deployment -n ${{ steps.vars.outputs.NAMESPACE }} --timeout=180s

      - name: Show resources for debug
        run: |
          echo "=== SERVICES ==="
          kubectl get svc -n ${{ steps.vars.outputs.NAMESPACE }}
          echo "=== PODS ==="
          kubectl get pods -o wide -n ${{ steps.vars.outputs.NAMESPACE }}
